<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <main data-testid="test-contact-page" class="contact-page">
        <article class="profile-card">
            <header class="contact-header">
                <h1 class="user-name">Contact Me</h1>
                <p class="user-bio">Have a question or want to work together? Fill out the form below.</p>
            </header>

            <form id="contact-form" class="contact-form" novalidate>
                
                <div id="test-contact-success" class="form-success-message" role="alert" hidden>
                    Your message has been sent successfully!
                </div>

                <div class="form-group">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="full-name" 
                        data-testid="test-contact-name" 
                        class="form-input"
                        aria-describedby="test-contact-error-name"
                        required>
                    <div id="test-contact-error-name" class="form-error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        data-testid="test-contact-email" 
                        class="form-input"
                        aria-describedby="test-contact-error-email"
                        required>
                    <div id="test-contact-error-email" class="form-error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        data-testid="test-contact-subject" 
                        class="form-input"
                        aria-describedby="test-contact-error-subject"
                        required>
                    <div id="test-contact-error-subject" class="form-error-message" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        id="message" 
                        data-testid="test-contact-message" 
                        class="form-input" 
                        rows="5"
                        aria-describedby="test-contact-error-message"
                        required></textarea>
                    <div id="test-contact-error-message" class="form-error-message" role="alert" aria-live="polite"></div>
                </div>

                <button type="submit" data-testid="test-contact-submit" class="upload-label form-submit-btn">
                    Send Message
                </button>
            </form>
        </article>
    </main>

    <script src="contact.js"></script>
</body>
</html>
